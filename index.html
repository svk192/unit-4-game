<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <h1 id="GameTitle">Crystal Collector!</h1>
    
  <div id="Instructions">
        <p>Instructions:</p>  
    <p>
          Collect the target number of crystals to win!
      </p>
      <p>Every crystal below has it's own number- keep clicking to hit the target!
        </p> 
  </div>  

  <h1 id="Number">Number of Crystals: <span id="number-to-guess"></span></h1>

  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="Stats">
      <h2 >Wins: <span id="wins"></span></h2>
      <h2>Losses: <span id="losses"></span></h2>
</div>  

  <div id="crystals">
    </div>

    <h1 id="score">Your total score is:  <span id="total"></span></h1>


  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
